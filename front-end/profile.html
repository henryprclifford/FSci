<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Fanta-sci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="index.html">Search</a></li>
            <li><a href="profile.html" class="active-link">Profile</a></li>
            <li><a href="#">Social</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header class="top-header">
            <h1>User Profile</h1>
            <div>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Notification area -->
        <div id="notification-area"></div>

        <main>
            <section id="profile-section">
                <div class="profile-header">
                    <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
                    <div class="profile-info">
                        <h2>Welcome, <span id="username"></span></h2>
                        <p><strong>Email:</strong> <span id="user-email"></span></p>
                        <p><strong>Bio:</strong> <span id="user-bio">Loading...</span></p>
                    </div>
                </div>

                <h3>Update Profile</h3>
                <form id="update-profile-form">
                    <div class="form-group">
                        <label for="bio">New Bio:</label>
                        <textarea id="bio" name="bio" placeholder="Write something about yourself..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="profile-picture">New Profile Picture:</label>
                        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                        <small class="help-text">Max file size: 5MB. Recommended size: 200x200px.</small>
                    </div>

                    <button type="submit">Update Profile</button>
                </form>
            </section>
        </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
