<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta-sci</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-message {
            color: red;
            padding: 10px;
            border: 1px solid red;
            margin: 10px 0;
            background-color: #fff3f3;
        }
        .loading {
            color: #666;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Fanta-sci</h1>
    <nav>
        <a href="profile.html">Profile</a>
        <button id="logout-btn">Logout</button>
    </nav>

    <!-- Add form element with onsubmit handler -->
    <div id="search-container">
        <input type="text" id="genre" placeholder="Enter genre" required />
        <input type="text" id="author" placeholder="Enter author (optional)" />
        <input type="number" id="year" placeholder="Enter publication year (optional)" />
        <button type="button" id="submit-btn">Get Recommendations</button>
    </div>

    <!-- Book Recommendations -->
    <h2>Recommended Books:</h2>
    <ul id="book-list"></ul>

    <!-- Recent Searches Section -->
    <div id="recent-searches"></div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
